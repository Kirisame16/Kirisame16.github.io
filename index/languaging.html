	<p><h1>语义化</h1></p>
	
	<p>语义化HTML是一种编写HTML的方式，它强调编码信息的含义在其格式（样子）之上。HTML从创立之初就包括语义化标记，但也包括标识性标记如 font 、 i 和 center 标签。也存在一些语义上中立的span与div标签。自1990年代末CSS开始应用于大多数浏览器，网页制作者就被鼓励使用CSS以便呈现与内容分离。</p>p>
