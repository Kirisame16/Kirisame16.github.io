	<p><h1>什么是html？</h1></p>
	
	<p>HTML标记包含标签（及其属性）、基于字符的数据类型、字符引用和实体引用等几个关键部分。HTML标签是最常见的，通常成对出现，比如<h1>与</h1>。这些成对出现的标签中，第一个标签是开始标签，第二个标签是结束标签。两个标签之间为元素的内容，有些标签没有内容，为空元素，如<img>。

HTML另一个重要组成部分为文档类型声明，这会触发标准模式渲染。</p>
